<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9"/>
      <stop offset="100%" style="stop-color:#0369a1"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
  </defs>
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bg)"/>
  <!-- Keycap - white rounded rectangle with shadow -->
  <rect
    x="96" y="96"
    width="320" height="320"
    rx="48" ry="48"
    fill="#ffffff"
    opacity="0.95"
    filter="url(#shadow)"
  />
  <!-- Lightning bolt - blue to match brand -->
  <path
    d="M280 140 L180 270 L240 270 L200 380 L340 240 L280 240 L320 140 Z"
    fill="#0284c7"
  />
</svg>
