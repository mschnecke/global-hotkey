name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      bump_type:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
      version:
        description: 'Specific version (optional, overrides bump_type)'
        required: false

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  bump-version:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.bump.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version
        id: bump
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")

          if [ -n "${{ github.event.inputs.version }}" ]; then
            NEW_VERSION="${{ github.event.inputs.version }}"
          else
            BUMP_TYPE="${{ github.event.inputs.bump_type }}"
            case "$BUMP_TYPE" in
              patch)
                NEW_VERSION=$(echo $CURRENT_VERSION | awk -F. '{$NF = $NF + 1;} 1' | sed 's/ /./g')
                ;;
              minor)
                NEW_VERSION=$(echo $CURRENT_VERSION | awk -F. '{$(NF-1) = $(NF-1) + 1; $NF = 0;} 1' | sed 's/ /./g')
                ;;
              major)
                NEW_VERSION=$(echo $CURRENT_VERSION | awk -F. '{$1 = $1 + 1; $(NF-1) = 0; $NF = 0;} 1' | sed 's/ /./g')
                ;;
            esac
          fi

          echo "Bumping version from $CURRENT_VERSION to $NEW_VERSION"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

          # Update package.json
          npm version $NEW_VERSION --no-git-tag-version

          # Update Cargo.toml
          sed -i "s/^version = \".*\"/version = \"$NEW_VERSION\"/" src-tauri/Cargo.toml

          # Update tauri.conf.json
          sed -i "s/\"version\": \".*\"/\"version\": \"$NEW_VERSION\"/" src-tauri/tauri.conf.json

          # Update Chocolatey nuspec
          sed -i "s/<version>.*<\/version>/<version>$NEW_VERSION<\/version>/" packages/chocolatey/global-hotkey.nuspec

      - name: Commit and tag
        run: |
          VERSION="${{ steps.bump.outputs.version }}"
          git add package.json package-lock.json src-tauri/Cargo.toml src-tauri/tauri.conf.json packages/chocolatey/global-hotkey.nuspec
          git commit -m "chore: bump version to $VERSION"
          git tag -a "v$VERSION" -m "Release v$VERSION"
          git push origin main
          git push origin "v$VERSION"

  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [bump-version]
    if: always() && (github.event_name == 'push' || needs.bump-version.result == 'success')
    outputs:
      release_id: ${{ steps.create_release.outputs.id }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && format('v{0}', needs.bump-version.outputs.version) || github.ref }}

      - name: Get version
        id: get_version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "version=${{ needs.bump-version.outputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          name: Global Hotkey v${{ steps.get_version.outputs.version }}
          draft: true
          prerelease: false
          generate_release_notes: true

  build-tauri:
    name: Build (${{ matrix.name }})
    needs: create-release
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Windows x64
            os: windows-latest
            target: x86_64-pc-windows-msvc
            bundles: msi
          - name: macOS Apple Silicon
            os: macos-latest
            target: aarch64-apple-darwin
            bundles: pkg

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: v${{ needs.create-release.outputs.version }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install dependencies
        run: npm ci

      - name: Build and upload release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          releaseId: ${{ needs.create-release.outputs.release_id }}
          args: --target ${{ matrix.target }} --bundles ${{ matrix.bundles }}

  publish-release:
    name: Publish Release
    needs: [create-release, build-tauri]
    runs-on: ubuntu-latest
    steps:
      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.create-release.outputs.version }}
          draft: false

  update-homebrew:
    name: Update Homebrew Tap
    needs: [create-release, publish-release]
    runs-on: ubuntu-latest
    if: ${{ !contains(needs.create-release.outputs.version, '-') }}
    steps:
      - name: Update Homebrew formula
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          repository: ${{ github.repository_owner }}/homebrew-global-hotkey
          event-type: update-formula
          client-payload: |
            {
              "version": "${{ needs.create-release.outputs.version }}",
              "repo": "${{ github.repository }}"
            }
        continue-on-error: true

  update-chocolatey:
    name: Update Chocolatey Package
    needs: [create-release, publish-release]
    runs-on: windows-latest
    if: ${{ !contains(needs.create-release.outputs.version, '-') }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download MSI
        run: |
          $version = "${{ needs.create-release.outputs.version }}"
          $url = "https://github.com/${{ github.repository }}/releases/download/v${version}/Global.Hotkey_${version}_x64_en-US.msi"
          Invoke-WebRequest -Uri $url -OutFile "global-hotkey.msi"
          $hash = (Get-FileHash -Path "global-hotkey.msi" -Algorithm SHA256).Hash
          echo "MSI_HASH=$hash" >> $env:GITHUB_ENV
        shell: pwsh

      - name: Update Chocolatey files
        run: |
          $version = "${{ needs.create-release.outputs.version }}"

          # Update nuspec
          $nuspec = Get-Content "packages/chocolatey/global-hotkey.nuspec" -Raw
          $nuspec = $nuspec -replace '<version>.*</version>', "<version>$version</version>"
          Set-Content "packages/chocolatey/global-hotkey.nuspec" $nuspec

          # Update install script
          $install = Get-Content "packages/chocolatey/tools/chocolateyinstall.ps1" -Raw
          $install = $install -replace "checksum\s*=\s*'[^']*'", "checksum = '$env:MSI_HASH'"
          $install = $install -replace '/v[0-9]+\.[0-9]+\.[0-9]+/', "/v$version/"
          Set-Content "packages/chocolatey/tools/chocolateyinstall.ps1" $install
        shell: pwsh

      - name: Pack and push to Chocolatey
        run: |
          cd packages/chocolatey
          choco pack
          choco push global-hotkey.${{ needs.create-release.outputs.version }}.nupkg --source https://push.chocolatey.org/ --api-key ${{ secrets.CHOCOLATEY_API_KEY }}
        shell: pwsh
        continue-on-error: true
